<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文文本滚动展示器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 输入区域 -->
    <div id="inputSection" class="input-section">
        <div class="container">
            <h1>英文文本滚动展示器</h1>
            <p class="description">输入或粘贴英文短文，点击开始播放后，文本将以字幕形式从下向上滚动展示</p>
            
            <textarea 
                id="textInput" 
                class="text-input" 
                placeholder="请在此输入或粘贴英文短文..."
                maxlength="5000"
            ></textarea>
            
            <div class="controls">
                <div class="settings">
                    <label>
                        <span>字体大小:</span>
                        <input type="range" id="fontSizeSlider" min="20" max="48" value="32" step="2">
                        <span id="fontSizeValue">32px</span>
                    </label>
                    
                    <label>
                        <span>滚动速度:</span>
                        <input type="range" id="speedSlider" min="10" max="60" value="30" step="5">
                        <span id="speedValue">30px/s</span>
                    </label>
                </div>
                
                <button id="startBtn" class="start-btn">开始播放</button>
            </div>
            
            <div class="char-count">
                字符数: <span id="charCount">0</span> / 5000
            </div>
        </div>
    </div>

    <!-- 播放区域 -->
    <div id="playSection" class="play-section hidden">
        <div class="play-container">
            <div id="scrollText" class="scroll-text"></div>
        </div>
        
        <div class="play-controls">
            <button id="pauseBtn" class="control-btn">暂停</button>
            <button id="resumeBtn" class="control-btn hidden">继续</button>
            <button id="exitBtn" class="control-btn">退出</button>
        </div>
    </div>

    <!-- 页脚签名 -->
    <footer class="footer">
        <p>由 <a href="https://with.woa.com/" style="color: #8A2BE2;" target="_blank">With</a> 通过自然语言生成</p>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
